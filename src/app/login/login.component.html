<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" style="display: none">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="la.jpg" alt="Los Angeles" style="width:100%; height: 800px;background-color: #2e86de">
      </div>
      <div class="item">
        <img src="chicago.jpg" alt="Chicago" style="width:100%;height: 800px;background-color: #252525">
      </div>
      <div class="item">
        <img src="ny.jpg" alt="New york" style="width:100%;height: 800px;background-color: #f6d151">
      </div>
    </div>
  </div>
</div>
