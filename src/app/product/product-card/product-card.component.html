  <div class=" h33 row" style="width: auto;margin: 0">
    <div class="col" *ngFor="let data of product" >
      <div class="product-grid6" >
        <div class="product-image6">
          <a href="#">
            <img class="pic-1" src="{{data.image}}" alt="">
          </a>
        </div>
        <div class="product-content">
          <h3 class="title"><a href="#">{{data.name}}</a></h3>
          <div class="price">{{data.retail_price}}
            <span>{{data.sale_price}}</span>
          </div>
        </div>
        <ul class="social">
          <li><a href="" data-tip="Quick View" routerLink="/product/{product}"><i class="fas fa-search"></i></a></li>
          <li><a href="" data-tip="Add to Wishlist" (click)="addToWishlist();" disabled="isDisabled"  ><i class="fa fa-shopping-bag"></i></a></li>
          <li><a href="" data-tip="Add to Cart" (click)="addToCart();" disabled="isDisabled1" ><i class="fa fa-shopping-cart"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
